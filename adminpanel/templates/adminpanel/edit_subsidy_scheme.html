{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Edit Subsidy Scheme - AgriLeader{% endblock %}
{% block content %}
<h2>Edit Subsidy Scheme</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Update</button>
    <a href="{% url 'adminpanel:subsidy_schemes' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
