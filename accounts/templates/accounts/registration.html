{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register - AgriLeader{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Register</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-success w-100">Register</button>
                </form>
                <p class="text-center mt-3"><a href="{% url 'accounts:login' %}">Already have an account? Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
