{% extends 'accounts/base.html' %}
{% block title %}Crop Predictions - AgriLeader{% endblock %}
{% block content %}
<h2>Crop Yield Predictions (AI-Enhanced)</h2>
<p><strong>Total Area:</strong> {{ total_area|floatformat:2 }} acres</p>
<p><strong>Predicted Yield:</strong> {{ predicted_yield|floatformat:2 }} tons</p>
<h3>Trend Chart</h3>
<canvas id="yieldChart" width="800" height="400"></canvas>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('yieldChart').getContext('2d');
    const trendData = {{ trend_data|safe }};  // From view
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: trendData.map(d => d.month),
            datasets: [{
                label: 'Yield (tons)',
                data: trendData.map(d => d.yield),
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        },
        options: { scales: { y: { beginAtZero: true } } }
    });
</script>
<a href="{% url 'analytics:user_guidance' %}" class="btn btn-secondary">Back</a>
{% endblock %}
