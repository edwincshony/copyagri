{% extends 'accounts/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Send Notification - AgriLeader{% endblock %}
{% block content %}
<h2>Send Custom Notification</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
        <div class="d-flex gap-2 mt-3">

    <button type="submit" class="btn btn-success">Send</button>
    <a href="{% url 'notifications:admin_notifications' %}" class="btn btn-secondary">Back</a>
        </div>
</form>
{% endblock %}
