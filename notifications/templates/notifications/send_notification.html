{% extends 'accounts/base.html' %}
{% block title %}Send Notification - AgriLeader{% endblock %}
{% block content %}
<h2>Send Custom Notification</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Send</button>
</form>
<a href="{% url 'notifications:admin_notifications' %}" class="btn btn-secondary">Back</a>
{% endblock %}
